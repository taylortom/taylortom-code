        <script>
            $(function() {
                $( "#radio" ).buttonset();
            });

            $(function()
            {
                $('input.view-button').click( function( event )
                {
                  // if(console) console.log(this.id);
                    refreshCanvasView(this.id);
                })
            } );

                init($("input[@name=radio]:checked").attr('id'));

    <div align="center">
        <div class="buttons">

            <form>
                <div id="radio">
                    <input class="view-button" type="radio" id="chart-zoom-in" name="radio" /><label for="radio1">VIEW CHART ZOOMED IN</label>

                </div>
            </form>
