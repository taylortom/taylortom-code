<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adapt Pull Request Reviews</title>
  </head>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <body>
    <header>
      <div class="inner">
        <h1>Adapt Pull Request Reviews</h1>
      </div>
    </header>
    <div class="loading">
      <div class="bar">
        <div class="inner"></div>
      </div>
    </div>
    <div class="intro">
      Lists open PRs for adaptlearning-owned repositories, along with any reviews conducted by the <div class="reviewers">core dev team<div class="overlay"></div></div>.
    </div>
    <div class="select">
      <div class="inner"></div>
    </div>
    <div class="key disabled">
      <div class="pr-container">
        <div class="pr approved">Ready to merge <span class="count"></span></div>
      </div>
      <div class="pr-container">
        <div class="pr rejected">Requires changes <span class="count"></span></div>
      </div>
      <div class="pr-container">
        <div class="pr no-reviews">Not yet reviewed <span class="count"></span></div>
      </div>
    </div>
    <div class="inner"></div>
    <div class="footer">
      <span class="code">&#10094;/&#10095;</span> by <a href="http://github.com/taylortom" target="_blank">taylortom.</a>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-21100007-2', 'auto');
    ga('send', 'pageview');

  </script>
</html>
