<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Droplet</title>
		<link href="css/default.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/swfobject.js"></script>
	</head>
	<body>
		<div align="center">
			<div id="flashContent">
				<p><a href="http://get.adobe.com/flashplayer/"><img src="images/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			</div>
		</div>
		<script type="text/javascript">
			var params = {
				flashvars:"usingLMS=false&testVar=false",
				allowfullscreen: "true",
				swliveconnect: "true",
				quality: "best" /* ensure bitmap smoothing always turned on */
			};
			var attributes = {
				id: "Base",
				name: "Base"
			};
			swfobject.embedSWF("Main.swf", "flashContent", "995", "650", "10.0.12", "express_install.swf", false, params, attributes);
		</script>
	</body>
</html>
